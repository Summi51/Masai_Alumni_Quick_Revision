<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ToolTip.css">
</head>
<body>
    <h1>CSS ToolTip</h1>
    <div class="wrapper">
      <div class="btn">
       left
       <span class="tooltip left_tooltip">Left</span>
      </div>

      <div class="btn">
        top
        <span class="tooltip top_tooltip">Top</span>
       </div>

       <div class="btn">
        bottom
        <span class="tooltip bottom_tooltip">Bottom</span>
       </div>

       <div class="btn">
        right
        <span class="tooltip right_tooltip">Right</span>
       </div>
    </div>
</body>
</html>
