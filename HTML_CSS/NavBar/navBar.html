<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="navBar.css" />
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="toggle-button" id="menu-toggle">&#9776;</div>
      <div class="brand-title">
        <img src="https://cdn.masaischool.com/masai-website/Masai_Logo_dark_web_b21aab8c62.webp"/>
      </div>
    </div>

    <nav class="menu-container">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="#" class="menu-link">Home</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Courses &#9662;</a>
          <ul class="submenu-list">
            <li class="submenu-item">
              <a href="#" class="submenu-link">Full Stack Developer</a>
            </li>
            <li class="submenu-item">
              <a href="#" class="submenu-link">Data Science</a>
            </li>
            <li class="submenu-item">
              <a href="#" class="submenu-link">Digital Marketing</a>
            </li>
          </ul>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">About Us</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    const toggleButton = document.getElementById("menu-toggle");
    const menuList = document.querySelector(".menu-list");
    let menuOpen = false;

    toggleButton.addEventListener("click", () => {
      menuList.classList.toggle("active");
      menuOpen = !menuOpen;
      toggleButton.innerHTML = menuOpen ? "&times;" : "&#9776;";
    });
  </script>
</body>
</html>
