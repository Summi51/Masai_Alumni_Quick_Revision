<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Element | CodingNepal</title>
    <link rel="stylesheet" href="dragDrop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
</head>
<body>
  <div class="drag-container">
    <div class="drag-item">
      <span class="drag-text">Item 1</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="drag-item">
      <span class="drag-text">Item 2</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="drag-item">
      <span class="drag-text">Item 3</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="drag-item">
      <span class="drag-text">Item 4</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="drag-item">
      <span class="drag-text">Item 5</span>
      <i class="fas fa-bars"></i>
    </div>
  </div>
  <script>
    const dragArea = document.querySelector(".drag-container");
    new Sortable(dragArea, {
      animation: 350
    });
  </script>
</body>
</html>
